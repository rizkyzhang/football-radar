<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Football Radar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="A football information PWA" />
    <meta name="apple-mobile-web-app-status-bar" content="#42A5F5" />
    <meta name="theme-color" content="#42A5F5" />
    <link rel="manifest" href="./manifest.json" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./icons/app/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/app/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/app/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./icons/app/favicon-96x96.png"
    />
    <!-- IOS icons support -->
    <link rel="apple-touch-icon" href="./icons/app/icon-72x72.png" />
    <link rel="apple-touch-icon" href="./icons/app/icon-96x96.png" />
    <link rel="apple-touch-icon" href="./icons/app/icon-128x128.png" />
    <link rel="apple-touch-icon" href="./icons/app/icon-144x144.png" />
    <link rel="apple-touch-icon" href="./icons/app/icon-152x152.png" />
    <link rel="apple-touch-icon" href="./icons/app/icon-192x192.png" />
    <link rel="apple-touch-icon" href="./icons/app/icon-384x384.png" />
    <link rel="apple-touch-icon" href="./icons/app/icon-512x512.png" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./materialize/materialize.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./index.css" />
    <!-- Scripts -->
    <script defer src="./materialize/materialize.min.js"></script>
    <script defer type="module" src="./index.js"></script>

    <nav class="blue lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a href="/" class="brand-logo nav-link">FBL Radar</a>
        <a href="#" class="sidenav-trigger" data-target="mobile">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/" class="nav-link">Home</a></li>
          <li><a href="/favorite" class="nav-link">Favorite</a></li>
          <li><a href="/merchandise" class="nav-link">Merchandise</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile">
      <li><a href="/" class="nav-link">Home</a></li>
      <li><a href="/favorite" class="nav-link">Favorite</a></li>
      <li><a href="/merchandise" class="nav-link">Merchandise</a></li>
    </ul>

    <div class="app"></div>
